version: '3.8'

services:
  # Your Node.js Application
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      # This overrides your local .env file automatically
      - MONGODB_URI=mongodb://mongo:27017/RecipeBlog
      - PORT=3000
    depends_on:
      - mongo

  # The MongoDB Database
  mongo:
    image: mongo:6
    ports:
      - "27017:27017" # Exposed so you can still connect via Compass
    volumes:
      - mongo-data:/data/db # Keeps your data safe if you restart Docker

volumes:
  mongo-data: