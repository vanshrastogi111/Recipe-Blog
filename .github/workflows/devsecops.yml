name: DevSecOps Pipeline

# Trigger the pipeline whenever you push to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-secure-and-push:
    name: Build, Scan & Push
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Build the Docker Image
      # We tag it with the Commit SHA so every build is unique
      - name: Build Docker Image
        run: docker build -t recipe-blog:${{ github.sha }} .

      # Step 3: Run Trivy Vulnerability Scanner
      # We set exit-code to '0' so it reports issues but doesn't stop the pipeline
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'recipe-blog:${{ github.sha }}'
          format: 'table'
          exit-code: '0' 
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # Step 4: Login to Docker Hub
      # Uses the secrets you stored in GitHub Settings
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Push to Docker Hub
      # We push two tags: the specific commit SHA (for history) and 'latest' (for easy deployment)
      - name: Push to Docker Hub
        run: |
          docker tag recipe-blog:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/recipe-blog:${{ github.sha }}
          docker tag recipe-blog:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/recipe-blog:latest
          
          docker push ${{ secrets.DOCKER_USERNAME }}/recipe-blog:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/recipe-blog:latest